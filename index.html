<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic setup -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Fake Menu</title>

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#intro" class="navbar-brand fw-bold">Food, LLC</a>

                <!-- Mobile nav button -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                 data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                 aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon display-6"></span>
                </button> <!-- End of mobile nav button -->

                <!-- Nav-links -->
                <div class="collapse navbar-collapse mt-2 h5" id="main-nav">
                    <ul class="navbar-nav d-sm-none bg-secondary">
                        <li class="nav-item m-auto py-2 ">
                            <a href="#chicken" class="nav-link" aria-current="true">Chicken</a>
                        </li>
                        <hr class="border-2 text-black my-0">
                        <li class="nav-item m-auto py-2">
                            <a href="#beef" class="nav-link">Beef</a>
                        </li>
                        <hr class="border-2 text-black my-0">
                        <li class="nav-item m-auto py-2">
                            <a href="#sushi" class="nav-link">Sushi</a>
                        </li>
                    </ul>
                </div> <!-- End of nav-links -->

            </div>
        </nav> <!-- End of navbar -->

    </body>
</html>
